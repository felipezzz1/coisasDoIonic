<ion-header>
  <ion-toolbar>
    <ion-title>Agenda de contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label>
      Detalhes do contato
  </ion-label>
  <ion-list>
      <ion-item>
          <!-- Input with placeholder for name -->
          <ion-input disabled="true" placeholder="Nome" [(ngModel)]="nome"></ion-input>
      </ion-item>
      <ion-item>
          <!-- Input with placeholder for number -->
          <ion-input disabled="true" placeholder="Telefone" [(ngModel)]="telefone" type="number"></ion-input>
      </ion-item>
      <ion-item>
          <ion-select disabled="true" [(ngModel)]="genero" interface="popover" placeholder="Selecione Genero">
              <ion-select-option  value="masculino">Masculino</ion-select-option>
              <ion-select-option value="feminino">Feminino</ion-select-option>
              <ion-select-option value="nao-declarado">NÃ£o Declarar</ion-select-option>
          </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>Data de nascimento</ion-label>
          <ion-datetime-button disabled="true" datetime="datetime"></ion-datetime-button>
          <ion-modal [keepContentsMounted]="true">
              <ng-template>
                  <ion-datetime id="datetime" max="{{data}}" presentation="date" [(ngModel)]="dataNascimento"></ion-datetime>
              </ng-template>
          </ion-modal>
      </ion-item>
      <ion-item>

      </ion-item>
  </ion-list>
  <ion-button disabled="true" expand="block" (click)="editar()">Salvar</ion-button>
  <ion-button disabled="true" expand="block" (click)="excluir()" color="danger">Excluir</ion-button>
</ion-content>
